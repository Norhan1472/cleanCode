<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form
        [formGroup]="signInParentForm"
        (ngSubmit)="userlogin()"
        action="#"
        class="sign-in-form"
      >
        <div formGroupName="userSignIn">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input
              type="text"
              formControlName="email"
              placeholder="Email"
              id="Username"
              name="email"
            />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              formControlName="password"
              placeholder="Password"
              id="password"
              name="password"
            />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </form>

      <form [formGroup]="signUpParentForm" action="#" class="sign-up-form">
        <div formGroupName="user">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input formControlName="email" type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              formControlName="password"
              type="password"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn" (click)="submitSignUp()">
            Sign up
          </button>
          <p class="social-text">Or Sign up with social platforms</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
            <a href="#" class="social-icon">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p>

      </div>
      <img src="./assets/log.svg" class="image" alt="tst1" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum

        </p>
        <button class="btn transparent" id="sign-in-btn">Sign in</button>
      </div>
      <img src="./assets/register.svg" class="image" alt="tst" />
    </div>
  </div>
</div>
